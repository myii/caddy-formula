# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Set default values.
---
values:
  version: '2.5.1'
  rootgroup: root
  user: caddy
  group: caddy
  pkg:
    name: caddy
  config:
    dir: /etc/caddy
    file: Caddyfile
    validate: true
    format: true
    global_options:
      - email: webmaster@{{ grains.fqdn | lower }}
      - log main:
          - level: WARN
          - output: file /var/log/caddy/caddy-general.log
  service:
    name: caddy
  xcaddy: {}
  servers: {}
